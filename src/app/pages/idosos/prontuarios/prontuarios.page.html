<ion-content class="content-white">
  <div id="header2" class="header-medio">
    <ion-buttons slot="start" id="btn-voltar">
      <ion-back-button defaultHref="/prontuarios"></ion-back-button> VOLTAR
    </ion-buttons>

    <h1>Prontuários</h1>
    <h2>{{paciente.nome}}</h2>
  </div>

  <ion-list>
    <!-- IDENTIFICAÇÃO -->
    <ion-item button (click)="navegar('/prontuarios/identificacao')">
      <ion-label>Identificação do Paciente</ion-label>
    </ion-item>
    <!-- DADOS CLINICOS-->
    <ion-item button (click)="navegar('/prontuarios/dados-clinicos')">
      <ion-label>Dados Clínicos Gerais</ion-label>
    </ion-item>
    <!-- MEDICAMENTOS-->
    <ion-item button (click)="navegar('/prontuarios/medicamentos/visualizar')">
      <ion-label>Medicamentos e Suplementos</ion-label>
    </ion-item>
    <!-- EXAME S LABORATORIAIS-->
    <ion-item button (click)="navegar('/prontuarios/exames-laboratoriais/listar')">
      <ion-label>Exames Laboratóriais</ion-label>
    </ion-item>
    <!-- AREAS-->
    <ion-item button *ngFor="let area of areas" (click)="abrirArea(area)">
      <ion-label>{{area.nome}}</ion-label>
    </ion-item>
    <!-- NOTIFICIAR-->
    <ion-item button (click)="navegar('/prontuarios/notificar')" *ngIf="podeNotificar">
      <ion-label>Notificar grupo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
