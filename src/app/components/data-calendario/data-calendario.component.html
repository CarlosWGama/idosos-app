<div class="evento normal">
  <!-- DATA -->
  <div class="data" *ngIf="!evento.recorrente">
    <p>{{dia}}</p>
    <p class="mes">{{mes}}</p>
    <p>{{ano}}</p>
  </div>
  <div class="recorrente" *ngIf="evento.recorrente">
    <p>Re</p>
    <p>&nbsp;&nbsp;cor</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ren</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;te</p>
  </div>

  <!-- DESCRICAO -->
  <div class="descricao">
    <p>{{evento.descricao}}</p>
  </div>
  

</div>
